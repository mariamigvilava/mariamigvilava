<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Text and Font Sizes</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Rainbow Text</h1>
    <p>
        <span class="red">Red</span>
        <span class="orange">Orange</span>
        <span class="yellow">Yellow</span>
        <span class="green">Green</span>
        <span class="blue">Blue</span>
        <span class="indigo">Indigo</span>
        <span class="violet">Violet</span>
    </p>

    <h1>Different Font Sizes</h1>
    <p class="small">This is small text (12px)</p>
    <p class="medium">This is medium text (18px)</p>
    <p class="large">This is large text (24px)</p>
    <p class="extra-large">This is extra large text (36px)</p>
</body>
</html>
