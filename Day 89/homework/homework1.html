<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სტილიზებული სიები</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .list-container {
            display: flex;
            justify-content: space-around;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        .list1 li {
            background: #ffcccb;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
        }
        .list2 li {
            background: #cce7ff;
            padding: 10px;
            margin: 5px;
            border-left: 5px solid #007bff;
        }
        .list3 li {
            background: #d4edda;
            padding: 10px;
            margin: 5px;
            border-bottom: 2px dashed #28a745;
        }
    </style>
</head>
<body>
    
    <div class="list-container">
        <ul class="list1">
            <li>ელემენტი 1</li>
            <li>ელემენტი 2</li>
            <li>ელემენტი 3</li>
        </ul>
        <ul class="list2">
            <li>ელემენტი 1</li>
            <li>ელემენტი 2</li>
            <li>ელემენტი 3</li>
        </ul>
        <ul class="list3">
            <li>ელემენტი 1</li>
            <li>ელემენტი 2</li>
            <li>ელემენტი 3</li>
        </ul>
    </div>
</body>
</html>
